log4j.rootLogger=INFO, HJ,file
log4j.appender.HJ=org.apache.log4j.ConsoleAppender
log4j.appender.HJ.layout=org.apache.log4j.PatternLayout
log4j.appender.HJ.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%-5p] %c{2} (%M\:%L) - %m%n
